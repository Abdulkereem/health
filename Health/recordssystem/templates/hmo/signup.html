<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login | Klorofil - Free Bootstrap Dashboard Template</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{{url_for('static',filename='hcp/assets/css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='hcp/assets/vendor/font-awesome/css/font-awesome.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='hcp/assets/vendor/linearicons/style.css')}}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{{url_for('static',filename='hcp/assets/css/main.css')}}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="static/hcp/assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static',filename='hcp/assets/img/apple-icon.png')}}">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="{{url_for('static', filename='hcp/assets/img/logo-dark.png')}}" alt="Klorofil Logo"></div>
								<p class="lead">Create Account</p>
							</div>
							<form class="form-auth-small" method="POST" action="{{url_for('login.create')}}">
								<div class="form-group">
									<label for="signup-hospitalname" class="control-label sr-only">Hospital Name</label>
									<input type="text" name="hsp" class="form-control" id="signup-hospitalname" placeholder="Hospital Name">
								</div>

								<div class="form-group">
									<label for="signup-address" class="control-label sr-only">Address</label>
									<input type="text" name="address" class="form-control" id="signup-address" placeholder="Address">
								</div>
								<div class="form-group">
									<label for="signup-username" class="control-label sr-only">Username</label>
									<input type="text" name="username" class="form-control" id="signup-username" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input name="password" type="password" class="form-control" id="signin-password" placeholder="Password">
								</div>
								<div class="form-group">
									<label for="signin-cpassword" class="control-label sr-only">Confirm Password</label>
									<input name="cpword" type="password" class="form-control" id="signin-cpassword"placeholder="Confrirm Password">
								</div>

								<div class="form-group">
									<label for="signin-medic" class="control-label sr-only">Medical Conucil Registration Number</label>
									<input name="medic" type="text" class="form-control" id="signin-medic" placeholder="Medical Council Record">
								</div>

								<div class="form-group">
									<label for="signin-rc" class="control-label sr-only">RC Numberr</label>
									<input name="rc" type="text" class="form-control" id="signin-rc" placeholder="RC Number">
								</div>
								<div class="form-group">
									<label for="signin-tx" class="control-label sr-only">Tax Identification Number</label>
									<input name="tx" type="text" class="form-control" id="signin-tx" placeholder="Tax Identification Number">
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Free Bootstrap dashboard template</h1>
							<p>by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
